{% extends 'base.html' %}
{% block title_block %} Profile {% endblock %}
{% block body_block %}

<h2>Your Profile </h2>
<!-- related_name diye model theke check korbo -->
{% if user.user_profile %}
<!-- jodi tar profile pic thake -->
<img src="/media/{{user.user_profile.profile_pic}}" alt="">

{% else %}
<!-- na thakle eta dekhabe  -->
<img src="/media/profile_pics/images.png" alt="user photo">

{% endif %}
<p>Username: {{user.username}}</p>
<p>Email: {{user.email}}</p>
<p>Name: {{user.first_name}} {{user.last_name}}</p>
<br>

<a href="{% url 'App_Login:change_profile' %} " class="btn btn-warning btn-sm"">Change Profile Info </a>



{% endblock %}
